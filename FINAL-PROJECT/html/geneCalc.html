<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gene Calculations</title>
  </head>
  <body style="background-color: lightyellow;">
    <h1>{{context.gene_name}}'s Calculations</h1>
    <p>Total length: {{context.total_length}}</p>
    <p>Percentage of each bases: </p>{% for n in context.percentage_bases %}
    <p>{{n}}: {{context.percentage_bases[n]}} </p>{% endfor %}
    <br>
    <br>
    <a href="/">Main page</a>
  </body>
</html>
